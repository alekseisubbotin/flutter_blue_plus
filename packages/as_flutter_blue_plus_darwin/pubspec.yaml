name: as_flutter_blue_plus_darwin
version: 1.36.8-0
homepage: https://github.com/alekseisubbotin/flutter_blue_plus
publish_to: none

environment:
  sdk: ^3.0.0
  flutter: '>=3.7.0'

dependencies:
  flutter:
    sdk: flutter
  as_flutter_blue_plus_platform_interface: 1.36.8-0

flutter:
  plugin:
    implements: flutter_blue_plus
    platforms:
      ios:
        pluginClass: FlutterBluePlusPlugin
        dartPluginClass: FlutterBluePlusDarwin
        sharedDarwinSource: true
      macos:
        pluginClass: FlutterBluePlusPlugin
        dartPluginClass: FlutterBluePlusDarwin
        sharedDarwinSource: true
